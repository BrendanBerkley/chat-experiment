<div ng-controller="RoomCtrl">
    <ul>
        <li ng-repeat="item in rooms">
            <span ng-click="changeRoom(item)">{{ item.name }}</span>
        </li>
    </ul>
</div>


<div ng-controller="ChatRoomCtrl">
    <h2>{{ ChatStatus.selectedRoom.name }}</h2>
    <ul>
        <li ng-repeat="item in messages | filter:{'room': ChatStatus.selectedRoom.id}:true | orderBy: 'posted'">
            {{ item.user }}: {{ item.text }}
        </li>
    </ul>
</div>
<form ng-controller="SendChatCtrl" ng-submit="sendForm.submit()">
    <input type="text" ng-model="sendForm.text"></input>
    <input type="submit"></input>
</form>
